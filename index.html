<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Schedule Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <style>
        h1 {
            font-family: 'Alata', sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Daily Schedule Checker</h1>
    <table>
        <tr>
            <th>Time of Day</th>
            <th>Activities</th>
        </tr>
        <tr>
            <td>Morning</td>
            <td>
                <ul>
                    <li>Run</li>
                    <li>Work out</li>
                    <li>Drink a coffee</li>
                    <li>Eat a sandwich</li>
                </ul>
            </td>
        </tr>
        <tr>
            <td>Midday</td>
            <td>Work</td>
        </tr>
        <tr>
            <td>Night</td>
            <td>
                <ul>
                    <li>Ironing shirt next day</li>
                    <li>Make a breakfast</li>
                    <li>Make a lunch</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
